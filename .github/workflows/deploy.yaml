name: CICD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build Docker image
        run: docker buildx build --platform linux/arm64 --progress=plain --shm-size=256m --memory=2g --cpuset-cpus=0-1 -t myappimage:v2 -f Dockerfile . --load
